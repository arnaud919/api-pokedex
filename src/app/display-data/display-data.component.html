
<div class="main">
    <div class="container">
        
        <div class="row justify-content-center">
            @for( pokemon of pokemons; track pokemon){
                @if(pokemon.pokedex_id !== 0){
                    <div class="col-3 card m-2">
                        <div>
                            {{ pokemon.pokedex_id }}
                        </div>
                        <div class="">
                            {{ pokemon.name.fr }}
                        </div>
                        <div>
                            <img [src]="pokemon.sprites.regular" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            @for (type of pokemon.types; track type){
                                <span class="{{ type.name }} i type m-1">{{ type.name }}</span>
                            }
                        </div>
                        <a routerLink="pokemon/{{ pokemon.pokedex_id }}">Lien</a>
                    </div>
                }
            }
        </div>
    </div>
</div>
